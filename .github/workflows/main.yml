name: Build Vue
on: [ push ]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_APP_KEY: ${{ secrets.VUE_APP_KEY }}
          VITE_APP_URL: ${{ secrets.VUE_APP_URL }}
          NODE_ENV: production
      - name: Deploy
        run: |
          cd dist
          ln -s index.html 404.html
          git config --global user.email "matthewpchoy@gmail.com"
          git config --global user.name "Matt.Choy"
          git config --global init.defaultBranch main
          git init
          git add -A
          git commit -m 'deploy'
          git push -f https://MattPChoy:${{ secrets.GITHUB_TOKEN }}@github.com/MattPChoy/CustomComponents.git main:gh-pages
